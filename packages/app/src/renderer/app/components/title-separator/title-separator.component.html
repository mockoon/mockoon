<div class="title-separator has-icon" [class]="{ 'is-first': isFirst }">
  <div
    class="title-separator-icon"
    [class]="(iconClasses || '') + (iconClickable ? ' cursor-pointer' : '')"
    [ngbTooltip]="iconTooltip"
    (click)="iconClick()"
  >
    <app-svg [icon]="icon" />
  </div>
  <div class="title-separator-text">
    <div>
      {{ heading }}
      <ng-content select="[heading]" />
    </div>
    <div class="text-truncate">
      {{ subheading }}
      <ng-content select="[subheading]" />
    </div>
  </div>
</div>
