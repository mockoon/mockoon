<ng-template #modal>
  <div class="modal-header">
    <h3 class="modal-title">
      Choose target environment
      <br />
      <small class="text-muted h6"
        >Route
        <code
          >{{ routeToDuplicate.method | uppercase }} /{{
            routeToDuplicate.endpoint
          }}</code
        >
        will be copied to:</small
      >
    </h3>
  </div>

  <div class="modal-body p-0">
    <div class="list-group list-group-flush">
      <ng-container *ngFor="let environment of environments$ | async">
        <button
          class="list-group-item list-group-item-action"
          type="button"
          (click)="chooseTargetEnvironment(environment)"
        >
          <div class="ellipsis">{{ environment.name }}</div>
          <div class="menu-subtitle ellipsis">
            {{ environment.hostname }}:{{ environment.port }}/{{
              environment.endpointPrefix
            }}
          </div>
        </button>
      </ng-container>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      Cancel
    </button>
  </div>
</ng-template>
