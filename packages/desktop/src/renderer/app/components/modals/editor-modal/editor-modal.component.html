<ng-container *ngIf="editorModalPayload$ | async as editorModalPayload">
  <div class="modal-header">
    <h4 class="modal-title">{{ editorModalPayload.title | titlecase }}</h4>
  </div>
  <div class="modal-body">
    <div class="editor">
      <app-editor
        class="h-100"
        [options]="editorModalPayload.editorConfig.options"
        [mode]="editorModalPayload.editorConfig.mode"
        [theme]="editorModalPayload.editorConfig.theme"
        [text]="editorModalPayload.content"
      ></app-editor>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary modal-btn-close"
      (click)="close()"
    >
      Close
    </button>
  </div>
</ng-container>
