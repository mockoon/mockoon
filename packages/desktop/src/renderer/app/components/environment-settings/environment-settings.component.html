<div
  *ngIf="activeEnvironment$ | async as activeEnvironment"
  class="h-100 p-2"
  [formGroup]="activeEnvironmentForm"
>
  <div class="mb-3">
    <div class="input-group">
      <label for="env-settings-name" class="col-form-label pe-2">Name</label
      ><input
        type="text"
        class="form-control col-4"
        formControlName="name"
        id="env-settings-name"
      />
    </div>
  </div>

  <app-title-separator
    heading="API URL"
    icon="power"
    subheading="API available on {{
      activeEnvironment?.hostname || 'localhost'
    }}:{{ activeEnvironment?.port }}/{{ activeEnvironment?.endpointPrefix }}"
  ></app-title-separator>

  <div class="mb-3">
    <div class="input-group">
      <input
        type="text"
        class="form-control col-1"
        id="env-settings-hostname"
        placeholder="localhost"
        formControlName="hostname"
      />
      <div class="input-group-prepend">
        <span class="input-group-text font-bold">:</span>
      </div>
      <input
        type="number"
        class="form-control col-1"
        id="env-settings-port"
        placeholder="port"
        formControlName="port"
        [appInputNumber]="{
          min: 0,
          max: 65535,
          canBeEmpty: false
        }"
      />
      <div class="input-group-prepend">
        <span class="input-group-text font-bold">/</span>
      </div>
      <input
        type="text"
        class="form-control col-4"
        placeholder="prefix"
        appValidPath
        formControlName="endpointPrefix"
      />
      <div class="input-group-append align-items-center ms-1">
        <app-svg
          icon="info"
          class="ms-1"
          ngbTooltip="Default hostname is :: (IPv6) and 0.0.0.0 (IPv4)"
        ></app-svg>
      </div>
    </div>
  </div>

  <app-title-separator
    heading="TLS"
    icon="https"
    subheading="TLS uses a self-signed certificate by default"
  ></app-title-separator>

  <ng-container formGroupName="tlsOptions">
    <div class="mb-3">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="env-settings-tls-enabled"
          formControlName="enabled"
        />
        <label class="form-check-label" for="env-settings-tls-enabled"
          >Enable TLS
        </label>
      </div>
    </div>

    <div class="mb-3 d-flex" id="tls-cert-container">
      <app-toggle
        prefix="cert-types"
        formControlName="type"
        [items]="certTypes"
        [uncheckable]="false"
      ></app-toggle>

      <div class="flex-fill d-flex ps-2">
        <div
          *ngIf="
            activeEnvironmentForm.get(['tlsOptions', 'type']).value === 'PFX'
          "
          class="mb-3 flex-fill mb-0"
        >
          <div class="input-group">
            <label for="env-settings-tls-pfxPath" class="col-form-label pe-2"
              >PFX or PKCS12 path</label
            ><input
              type="text"
              class="form-control col-4"
              formControlName="pfxPath"
              id="env-settings-tls-pfxPath"
            />
            <div class="input-group-append">
              <button
                class="btn btn-link"
                ngbTooltip="Browse files"
                (click)="browseFiles('pfxPath')"
              >
                <app-svg icon="find_in_page"></app-svg>
              </button>
            </div>
          </div>
        </div>
        <div
          *ngIf="
            activeEnvironmentForm.get(['tlsOptions', 'type']).value === 'CERT'
          "
          class="mb-3 flex-fill mb-0 me-2"
        >
          <div class="input-group">
            <label for="env-settings-tls-certPath" class="col-form-label pe-2"
              >Cert path</label
            ><input
              type="text"
              class="form-control"
              formControlName="certPath"
              id="env-settings-tls-certPath"
            />
            <div class="input-group-append">
              <button
                class="btn btn-link"
                ngbTooltip="Browse files"
                (click)="browseFiles('certPath')"
              >
                <app-svg icon="find_in_page"></app-svg>
              </button>
            </div>
          </div>
        </div>
        <div
          *ngIf="
            activeEnvironmentForm.get(['tlsOptions', 'type']).value === 'CERT'
          "
          class="mb-3 flex-fill mb-0"
        >
          <div class="input-group">
            <label for="env-settings-tls-keyPath" class="col-form-label pe-2"
              >Key path</label
            ><input
              type="text"
              class="form-control"
              formControlName="keyPath"
              id="env-settings-tls-keyPath"
            />
            <div class="input-group-append">
              <button
                class="btn btn-link"
                ngbTooltip="Browse files"
                (click)="browseFiles('keyPath')"
              >
                <app-svg icon="find_in_page"></app-svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="mb-3">
      <div class="input-group">
        <label for="env-settings-tls-caPath" class="col-form-label pe-2"
          >CA cert path</label
        ><input
          type="text"
          class="form-control col-4"
          formControlName="caPath"
          id="env-settings-tls-caPath"
        />
        <div class="input-group-append">
          <button
            class="btn btn-link"
            ngbTooltip="Browse files"
            (click)="browseFiles('caPath')"
          >
            <app-svg icon="find_in_page"></app-svg>
          </button>
        </div>
      </div>
    </div>
    <div class="mb-3">
      <div class="input-group">
        <label for="env-settings-tls-passphrase" class="col-form-label pe-2"
          >Cert passphrase</label
        ><input
          type="text"
          class="form-control col-4"
          formControlName="passphrase"
          id="env-settings-tls-passphrase"
        />
      </div>
    </div>
  </ng-container>

  <app-title-separator heading="Misc" icon="storage"></app-title-separator>

  <div class="mb-3">
    <div class="input-group">
      <label for="env-settings-latency" class="col-form-label pe-2">
        Latency (ms)
      </label>
      <input
        type="number"
        id="env-settings-latency"
        class="form-control col-1"
        formControlName="latency"
        [appInputNumber]="{
          min: 0,
          max: Infinity,
          canBeEmpty: false
        }"
      />
      <div class="input-group-append align-items-center ms-1">
        <app-svg
          icon="info"
          class="ms-1"
          ngbTooltip="Global environment latency applied to all routes"
        ></app-svg>
      </div>
    </div>
  </div>

  <div class="mb-3">
    <div class="input-group">
      <div class="form-check">
        <input
          type="checkbox"
          class="form-check-input"
          id="env-settings-cors"
          formControlName="cors"
        />
        <label class="form-check-label" for="env-settings-cors"
          >Automatically handle OPTIONS pre-flight requests
        </label>
      </div>
      <div class="input-group-append ms-1">
        <app-svg
          icon="info"
          class="ms-1"
          ngbTooltip="Mockoon will now automatically answer with a 200 HTTP status code to
      all preflight OPTIONS requests"
        ></app-svg>
      </div>
    </div>
  </div>
</div>
