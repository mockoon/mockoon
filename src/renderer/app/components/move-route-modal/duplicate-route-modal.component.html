<ng-template #modal>
  <div class="modal-header">
    <h3 class="modal-title">
      Choose target environment
      <br />
      <small class="text-muted h6"
        >Route
        <code
          >{{ routeToDuplicate.method | uppercase }} /{{
            routeToDuplicate.endpoint
          }}</code
        >
        will be copied to:</small
      >
    </h3>
  </div>

  <div class="modal-body p-0">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let environment of environments$ | async"
        (click)="chooseTargetEnvironment(environment)"
      >
        <div class="ellipsis">{{ environment.name }}</div>
        <div class="menu-subtitle ellipsis">
          {{ environment.hostname }}:{{ environment.port }}/{{
            environment.endpointPrefix
          }}
        </div>
      </li>
    </ul>
  </div>
  <div class="modal-footer justify-content-start">
    <button type="button" class="btn btn-secondary" (click)="closeModal()">
      Cancel
    </button>
  </div>
</ng-template>
