<div class="footer d-flex">
  <div class="d-flex mr-auto">
    <div class="footer-item with-border-right" *ngIf="updateAvailable$ | async">
      <button class="btn text-success" (click)="applyUpdate()">
        <i class="material-icons">update</i> Update available. Click to
        {{ (platform$ | async) === 'win32' ? 'install' : 'download' }}
      </button>
    </div>

    <div class="footer-item">
      <app-banner></app-banner>
    </div>
  </div>

  <div class="d-flex">
    <div *ngIf="closing$ | async" class="footer-item">
      <div class="footer-save animation-flash">
        <i class="material-icons">save</i>
        Shutting down...
      </div>
    </div>
  </div>
</div>
